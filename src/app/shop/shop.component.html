<div id ="parent">   
  <div id="child-left">
    <h1>Product list</h1>
      <app-product 
        (cartUpdated)="onCartUpdated($event)"
        >
      </app-product>
  </div>
  <div id="child-right">
    <h1>Cart</h1>

      <app-cart
        [cartItems]="cartItems"
        [cartTotal]="cartTotal"
        (cartItemDeleted)="onCartItemDeleted($event)"
        (cartItemChanged)="onCartItemChanged($event)"
        >
      </app-cart>
  </div>
</div>
